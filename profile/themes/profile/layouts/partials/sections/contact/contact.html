<section id="contact" class="contact-section" data-scroll-section>
  <div class="container">
    <h2 class="section-title" data-scroll data-scroll-speed="1">Contact Us</h2>
    <div class="contact-content">
      <div class="contact-info" data-scroll data-scroll-speed="0.3">
        <h3>Get in Touch</h3>
        <p>We'd love to hear from you. Reach out to us using the form or contact details below.</p>
        <div class="contact-details">
          <p><strong>Email:</strong> info@yourcompany.com</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Address:</strong> 123 Business Street, City, Country</p>
        </div>
      </div>
      <div class="contact-form" data-scroll data-scroll-speed="0.5">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
